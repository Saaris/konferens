<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bättre Webb</title>
    <link rel="stylesheet" href="konferens.css" />
</head>
<body>
    <header>header</header>
    <main>
        <h2>Fill out the form to sign up</h2>
    </main>
    <form>
        <label for="name">Name:</label>
        <input type="text" placeholder="name" />
        <label for="date">Date:</label>
        <input type="date" name="date" />
        <label for="age">Age:</label>
        <input type="number">
        <label for="email">Email</label>
        <input type="email"/>
          <select name="food" id="food">
            <option value="Fisk">Fish</option>
            <option value="Kött">Meat</option>
            <option value="Vegetarian">Vegetariskt</option>
          </select>
          <label for="allergi">If you have any allergy, please type below</label>
         <input type="text" />
         <button type="submit">Skicka</button>
        <button type="reset">Rensa</button>
    </form>
</main>
</body>
</html>
